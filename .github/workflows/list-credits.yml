name: List Cretits

on:
  workflow_dispatch:
  push:
    paths:
      - "go.mod"

permissions:
  contents: write

jobs:
  list-credits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate CREDITS file using go-licenses
        run: |
          go install github.com/google/go-licenses@latest
          go-licenses report github.com/Bedrock-OSS/regolith > CREDITS.csv
        shell: bash

      - name: Check if there are any new changes
        id: verify_diff
        run: |
          git diff --quiet || echo "iss_different=true" >> $GITHUB_OUTPUT
          git diff --quiet --cached || echo "iss_different=true" >> $GITHUB_OUTPUT

      - name: Commit the licenses (if there are any changes)
        if: steps.verify_diff.outputs.iss_different == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Generated CREDITS.csv"
          git push
